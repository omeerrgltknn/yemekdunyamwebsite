 <link rel="stylesheet" href="giris.css">

<body>
    <header id="site-başlık">
        <h1 id="site-başlık-yazı"><a href="anasayfa.html">Yemek Dünyam</a></h1>
    </header>

    <main id="giriş-ana">
        <h2 id="giriş-başlık">Kullanıcı Girişi</h2>
        <form id="giriş-formu" action="#" method="post">
            <div id="kullanıcı-adı-bölüm">
                <label for="kullanıcı-adı">Kullanıcı Adı veya E-posta:</label>
                <input type="text" id="kullanıcı-adı" name="username" required>
            </div>
            <div id="şifre-bölüm">
                <label for="şifre">Şifre:</label>
                <input type="password" id="şifre" name="password" required>
            </div>
            <div id="buton-bölüm">
                <button type="submit">Giriş Yap</button>
            </div>
        </form>
        <p id="kayıt-linki">Hesabın yok mu? <a href="kayitol.html">Hemen Kayıt Ol</a></p>
    </main>
